<!doctype html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Testing</title>

        <link rel="stylesheet" href="./dist/all.min.css" />
        <script src="./dist/all.min.js" defer></script>
        <style>
            body {
                display: grid;
                place-items: center;
                min-height: 100vh;
            }
            .wrapper {
                padding: 2.5em;
                border-radius: 1em;
                border: solid #aaa 1px;
                display: flex;
                flex-wrap: wrap;
                gap: 1em;
                width: min(100% - 2.5em, 600px);
            }
        </style>
    </head>
    <body class="bg-layout-background">
        <input type="checkbox" class="switch primary" id="tdm" />
        <div class="wrapper">
            <!-- All the testings here -->
           
        </div>
        <script>
            document
                .querySelector("#tdm")
                .addEventListener(
                    "click",
                    (e) =>
                        (document.documentElement.className = e.target.checked
                            ? "dark"
                            : ""),
                );
        </script>
    </body>
</html>
